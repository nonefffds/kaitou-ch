<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .banner {
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
        .banner img {
            margin-right: auto;
        }
        #progress-bar {
            width: 0;
            height: 20px;
            background-color: blue;
        }
        .button {
            font-family: arial, sans-serif;
        }
        #progress-bar-container {
            background-color: black;
            width: 80%;
            margin: auto;
        }
        #percentage {
            text-align: center;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
</head>
<body>
    <div class="banner">
        <img src="logo.png" alt="Logo">
        <a href="#">Link</a>
    </div>
    <div id="progress-bar-container">
        <div id="progress-bar"></div>
    </div>
    <div id="percentage"></div>
    <button class="button" onclick="vote('Yes')">Yes</button>
    <button class="button" onclick="vote('No')">No</button>

    <script>
        function updateProgressBar() {
            $.get("https://qezrh5rdak.execute-api.ap-northeast-1.amazonaws.com/default/phantom-vote", function(data, status) {
                var total = data.Yes + data.No;
                var progress = (data.Yes / total) * 100;
                $('#progress-bar').width(progress + "%");
                $('#percentage').text(Math.round(progress) + "%");
            });
        }

        function vote(option) {
            $.post("https://qezrh5rdak.execute-api.ap-northeast-1.amazonaws.com/default/phantom-vote", {"httpMethod": "POST","body": {"option": option}}, function() {
                updateProgressBar();
            });
        }

        updateProgressBar();  // Update the progress bar when the page loads
    </script>
</body>
</html>
