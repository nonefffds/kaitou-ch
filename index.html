<!DOCTYPE html>
<html>
<head>
  <title>Vote Page</title>
  <style>
    /* CSS styles for the elements */
    #banner {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #logo {
      width: 200px;
    }
    #link {
      margin-left: auto;
      padding: 10px;
    }
    #progress-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }
    #progress-bar {
      width: 300px;
      height: 20px;
      background-color: red;
      margin-bottom: 10px;
    }
    #question {
      width: 300px;
    }
    #buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="banner">
    <img id="logo" src="logo.png" alt="Logo">
    <a id="link" href="#">Link</a>
  </div>
  
  <div id="progress-wrapper">
    <img id="question" src="question.png" alt="Question">
    <div id="progress-bar"></div>
  </div>
  
  <div id="buttons">
    <button class="button" id="yes-button">Yes</button>
    <button class="button" id="no-button">No</button>
  </div>
  
    <script>
    // JavaScript code to handle voting logic and update the progress bar
    const yesButton = document.getElementById("yes-button");
    const noButton = document.getElementById("no-button");
    const progressBar = document.getElementById("progress-bar");

    // Function to send the vote data to the API Gateway endpoint
    const sendVote = async (vote) => {
      try {
        const payload = { vote };

        const response = await fetch("<API_GATEWAY_ENDPOINT>", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            // Include authentication headers if required
          },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          throw new Error("Vote submission failed");
        }

        // Update the progress bar
        await updateProgressBar();
        console.log("Vote submitted successfully");
      } catch (error) {
        console.error(error);
        alert("Vote submission failed");
      }
    };

    // Update the progress bar based on the vote count data
    const updateProgressBar = async () => {
      try {
        const response = await fetch("https://a2e6vzqkgb.execute-api.ap-northeast-1.amazonaws.com/default/phantom-vote");

        if (!response.ok) {
          throw new Error("Failed to fetch vote count");
        }

        const voteCountData = await response.json();
        const yesVotes = voteCountData["Yes"] || 0;
        const totalVotes = Object.values(voteCountData).reduce((acc, count) => acc + count, 0);
        const percentage = (yesVotes / totalVotes) * 100;
        progressBar.style.width = `${percentage}%`;
      } catch (error) {
        console.error(error);
        alert("Failed to fetch vote count");
      }
    };

    // Update the progress bar initially
    updateProgressBar();

    // Event listeners for voting buttons
    yesButton.addEventListener("click", () => {
      // Send Yes vote to API Gateway
      sendVote("Yes");
    });

    noButton.addEventListener("click", () => {
      // Send No vote to API Gateway
      sendVote("No");
    });
  </script>
</body>
</html>
